<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia|Orbitron&effect=3d|shadow-multiple"
      type="text/css"
    />
    <link rel="stylesheet" href="Timer.css" />
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="bg-text">
      <div class="mt-3 container">
        <div class="timer">
          <div class="row">
            <div class="col-md-3 p-md-0">
              <button data-time="20" class="defaultSecond btn btn-dark bord1">
                20 Secs
              </button>
            </div>
            <div class="col-md-3 p-md-0">
              <button data-time="300" class="defaultSecond btn btn-dark bord2">
                5 Mins
              </button>
            </div>
            <div class="col-md-3 p-md-0">
              <button data-time="600" class="defaultSecond btn btn-dark bord3">
                10 Mins
              </button>
            </div>
            <div class="col-md-3 p-md-0">
              <form
                name="timeInMinutes"
                class="defaultSecond"
                id="timeInSeocnds"
              >
                <input
                  type="text"
                  name="timeInMinutesInput"
                  id="time"
                  class="defaultSecond"
                  placeholder="Enter minutes"
                />
              </form>
            </div>
          </div>
          <div class="initialText display-4 mt-5 font-effect-3d">
            This is a timer, where you can select 20 sec or 5 mins or 10 mins by
            clicking respective buttons else you can also enter the required
            time in the given input field
          </div>
          <div class="actualdisplay m-3">
            <p class="remainingTime"></p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated bg-success"
              ></div>
            </div>
            <p class="backIn"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="Timer.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
